version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --production --no-optional
        - npm install html2pdf.js --no-save
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
